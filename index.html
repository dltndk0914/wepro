<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>위프로</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero-section {
            background-color: #c8e6c9; /* 초록빛 배경색상 */
            color: #004d40; /* 글씨색상 - 진한 초록빛으로 변경 */
            text-align: center;
            padding: 90px 0;
            font-family: 'YourChosenFont', sans-serif; /* 원하는 폰트 추가 */
        }

        /* 추가 꾸미기 - 카드 스타일링 */
        .card {
            margin-bottom: 20px;
        transition: transform 0.3s; /* transform 속성에 대한 부드러운 전환 효과 추가 */
        
        }

        .card:hover {
            transform: scale(1.05); /* 마우스 호버 시에 크기를 1.05배로 확대 */
        }
    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <div class="hero-section">
        <h1 class="display-4">위프로</h1>
        <p class="lead">가치있는 제품만을 판매합니다</p>
    </div>

    <!-- 카드 섹션 추가 -->
    <div class="container">
        <div class="row">
            <!-- 카드 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://img.hankyung.com/photo/202105/99.15578566.1.jpg" class="card-img-top" alt="카드 이미지 1">
                    <div class="card-body">
                        <h5 class="card-title">현금1</h5>
                        <p class="card-text">5만원권</p>
                    </div>
                </div>
            </div>

            <!-- 카드 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://image.dongascience.com/Photo/2017/02/14877246371045.png" class="card-img-top" alt="카드 이미지 2">
                    <div class="card-body">
                        <h5 class="card-title">펜트하우스</h5>
                        <p class="card-text">수아집</p>
                    </div>
                </div>
            </div>

            <!-- 카드 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2022%2F08%2Fbentley-mulliner-batur-coachbuilt-w12-coupe-price-power-speed-closer-look-limited-edition-1.jpg?cbr=1&q=90" class="card-img-top" alt="카드 이미지 3">
                    <div class="card-body">
                        <h5 class="card-title">벤틀리</h5>
                        <p class="card-text">현우차</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 다른 내용 추가 가능 -->

</body>

</html>
